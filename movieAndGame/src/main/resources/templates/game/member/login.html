<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">

<title>Insert title here</title>

<link rel="stylesheet" href="/css/gameLogin.css">

</head>

<body>

	<div id="wrap">
	
		<div id="formField">
		
			<form method="get" th:action="@{/game/signIn}" th:object="${member}">
			
			
				<div class="inputField">
					<input type="text" th:field="*{email}">
					<label th:for="email">아이디</label><br>
				</div>	
				
				<div class="inputField">	
					<input type="password" th:field="*{password}">
					<label th:for="password">비밀번호</label><br>
				</div>	
				
				<div id="buttonBox">
					<button>로그인</button>
				</div>
				
			</form>
			
			<div id="">
				<a href="">아이디//비밀번호 찾기</a>
				<a href="">회원가입</a>

			</div>
		
		
		</div>
	
	</div>

</body>

</html>
