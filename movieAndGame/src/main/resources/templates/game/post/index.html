<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{game/gameDefault}">
	
<head>

	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
	
</head>	

	<div layout:fragment="gameMain" id="main">
		<div id="section_top">
			<h3>모바일 게임 공략 </h3>
			
			<p> 
				<a href="/gamePost/write"> 공략 작성 </a>
			</p>
			
		</div>			
				
		<div id="section_middle">
			<table id="reviewList">
				<tr>
					<td class="num">번호</td>
					<td class="title">제목</td>
					<td class="date">작성일</td>				
				</tr>
				
				<!-- th:each="변수 : ${배열 또는 컬렉션}" 동작-> ${}의 0인덱스 값부터 변수에 하나씩 저장된다 -->
				<tr th:each="row : ${list}">
					<td class="num" th:text="${row.post_id}"></td>
					<td class="title"><a th:href="@{'/gamePost/view/' + ${row.post_id}}" th:text="${row.title}"></a></td>
					<td class="date" th:text="${#temporals.format( row.write_date , 'yyyy-MM-dd' )}"></td>				
				</tr>
			
			</table>
			
		</div>		
		
		<div id="section_bottom">
			<div id="searchBox">
			</div>
			
		</div>	
		
	</div>

</html>
