<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<meta charset="UTF-8">

<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/default.css">

<script src="/js/default.js"></script>

<!-- 템플렛 페이지에서 사용하는 css, js 삽입 영역 -->

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

</head>

<body>

	<div id="wrap">
	
		<!-- header 영역 -->
		<th:block th:replace="movie/header :: headerFrag"></th:block>
		<!-- 
			실제 태그를 만드는게 아닌 head로 사용할 html파일이 들어올 영역을 만들어줌
			<th:block th:replace="가져올 파일이름 :: 가져올 파일에서 정한 fragment이름" header.html에서 정한 fragment이름인 headerFrag를 가져옴> 
		--> 
		
		<!-- main -->
		<th:block layout:fragment="main"></th:block>
		

		
		<!-- footer 영역 -->
		<th:block th:replace="movie/footer :: footFrag"></div>

	</div>



















</body>

</html>


<!-- 

	thymeleaf의 layout 사용
		- 기본 레이아웃 페이지와 여러 템플릿 페이지로 구성된다
		- 기본 레이아웃 페이지는 <head>, <body> html 기본 요소로 구성
		- 기본 레이아웃 페이지가 사용자에게 제공되는 실제 페이지이며 기본 세팅을 해야한다
		- 기본 레이아웃 페이지에서 템플릿 페이지가 적용될 수 있는 영역을 설정해야한다
		
 -->
