<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/default.css">

<script src="/js/default.js"></script>

</head>

<body>

	<div id="wrap">
	
		<div id="header">
		
			<div id="nav">
			
				<ul id="menuList">
					<li><a href="">상영 영화</a></li>
					<li><a href="">예정 영화</a></li>
					<li><a href="">시사회</a></li>
					<li><a href="/movie/review">생생후기</a></li>
								
				</ul>
				
				<div id="userALogo">
					<div class="uesrBox">
						<span class="loginLink">
							<a th:href="@{/movie/login}">로그인</a>
						</span>
						
						<span class="userService">고객센터</span>
						
					</div>

					<div class="logo"></div>
				</div>
			
			</div>	

		</div>
	
		<div id="main">
		
			<form method="post" th:action="@{/movie/signIn}" th:object="${member}">
				
				<div id="formdata">
				
					<div class="inputField">
						<input type="text" th:field="*{email}">
						<label th:for="email">아이디</label>
					
					</div>
					
					<div class="inputField">
						<input type="password" th:field="*{password}">
						<label th:for="password">비밀번호</label>
					
					</div>
					
					<div claa="loginBt">
					
						<button>LOGIN</button>
					
					</div>
				
				</div>
				
			</form>
			
			<div id="forget_new">
				<a href="">아이디/비밀번호찾기</a>
				<a href="/movie/signUp">회원가입</a>
			
			</div>
		
		</div>

		<div id="footer"></div>
	
	</div>	

</body>

</html>
