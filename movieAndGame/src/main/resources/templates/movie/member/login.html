<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{movie/default}">
	
<head>
	<title layout:fragment="title">로그인</title>

</head>	

	<div layout:fragment="main" id="main">
		
		<form method="post" th:action="@{/movie/signIn}" th:object="${member}">
			
			<div id="formData">
			
				<div class="inputField">
					<input type="text" th:field="*{email}">
					<label th:for="email">아이디</label>
				
				</div>
				
				<div class="inputField">
					<input type="password" th:field="*{password}">
					<label th:for="password">비밀번호</label>
				
				</div>
				
				<div class="loginBt">
				
					<button>LOGIN</button>
				
				</div>
			
			</div>
			
		</form>
		
		<div id="forget_new">
			<a href="">아이디/비밀번호찾기</a>
			<a href="/movie/signUp">회원가입</a>
		
		</div>
		
	</div>

</html>
